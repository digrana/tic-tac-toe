<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictack.css">
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ® Tic Tac Toe</h1>
        
        <div class="game-info">
            <div class="current-player">
                Current Player: <span id="currentPlayer">X</span>
            </div>
            
            <div class="score">
                <div class="score-item">
                    Player X: <span id="scoreX">0</span>
                </div>
                <div class="score-item">
                    Player O: <span id="scoreO">0</span>
                </div>
                <div class="score-item">
                    Draws: <span id="scoreDraw">0</span>
                </div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="winner-message" id="winnerMessage"></div>

        <div class="controls">
            <button class="btn" onclick="resetGame()">New Game</button>
            <button class="btn" onclick="resetScore()">Reset Score</button>
        </div>
    </div>

    <script src="tictac.js"></script>
</body>
</html>
